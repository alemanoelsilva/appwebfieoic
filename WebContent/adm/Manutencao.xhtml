<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui" >
       
       	<link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
        <style>
            body {
                padding: 50px 50px 50px 40px;
            }
        </style>
        <link rel="stylesheet" href="../resources/css/bootstrap-responsive.min.css" />
<h:head>
	<title>Manutenção</title>
</h:head>
<body>
	<!-- cabeçalho -->
	<header class="hero-unit">  		
		<div class="row">
			<h:form> 
				<div class="controls controls-row">
					<div class="span10"></div>
					<div class="span3">
					<h:commandLink action="#{indexMB.manutencao}" value="Manutenção" rendered="#{pessoaMB.pessoaLogada.situacao==2}"/>
					<h:outputText value=" "/>
					<h:commandLink action="#{indexMB.cadastro}" value="Cadastre-se" rendered="#{pessoaMB.pessoaLogada.situacao==null}"/>
					<h:outputText value=" "/>
					<h:commandLink action="#{indexMB.login}" value="Logar" rendered="#{pessoaMB.pessoaLogada.situacao==null}" />
					<h:outputText value=" "/>
					<h:commandLink action="#{pessoaMB.logout}" value="Logout" rendered="#{pessoaMB.pessoaLogada.situacao>0}" />
					<h:outputText value=" "/> 
					<h:commandLink action="#{indexMB.index}" value="Home" rendered="true" />
					</div>
				</div>
            </h:form>           
		    <div class="span4"><h2>Manutenção</h2></div>
		</div>
	</header>
	
	<!-- tabela de instituição -->
		<h:form>
			<h:messages/>
			
			<p:growl id="msgs" showDetail="true" />
 
		    <p:tabView>
		        <p:tab title="Instituição">
		            <h:panelGrid columns="2" cellpadding="10">
						<p:dataTable value="#{instituicaoMB.lista}" var="instituicao"  rules="rows" cellpadding="6">
							<p:column headerText="Código">
								<h:outputText value="#{instituicao.id}" />
							</p:column>				
							<p:column headerText="Nome">
								<h:outputText value="#{instituicao.nome}" />
							</p:column>
							<p:column headerText="CNPJ">
								<h:outputText value="#{instituicao.cnpj}" />
							</p:column>	
							<p:column headerText="Tipo">
								<h:outputText value="#{instituicao.tipo}" />
							</p:column>
							<p:column headerText="Pais">
								<h:outputText value="#{instituicao.pais}" />
							</p:column>
							<p:column headerText="Estado">
								<h:outputText value="#{instituicao.estado}" />
							</p:column>
							<p:column headerText="Cidade">
								<h:outputText value="#{instituicao.cidade}" />
							</p:column>
							<p:column headerText="Data de Cadastro">
								<h:outputText value="#{instituicao.dataHoraCadastro}" />
							</p:column>
			     			<p:column>
								<h:commandButton action="#{instituicaoMB.alterar}" value="Alterar">
									<f:setPropertyActionListener target="#{instituicaoMB.instituicao}" value="#{instituicao}" />
								</h:commandButton>
							</p:column>
			     			<p:column>
								<h:commandButton action="#{instituicaoMB.excluirInstituicao}" value="Excluir">
									<f:setPropertyActionListener target="#{instituicaoMB.instituicao}" value="#{instituicao}" />
								</h:commandButton>
							</p:column>
						</p:dataTable>
		            </h:panelGrid>
		        </p:tab>
		        <p:tab title="Usuário">
		            <h:panelGrid columns="2" cellpadding="10">
						<p:dataTable value="#{pessoaMB.lista}" var="pessoa"  rules="rows" cellpadding="6">
							<p:column headerText="Código">
								<h:outputText value="#{pessoa.id}" />
							</p:column>				
							<p:column headerText="Nome">
								<h:outputText value="#{pessoa.nome}" />
							</p:column>
							<p:column headerText="CPF">
								<h:outputText value="#{pessoa.cpf}" />
							</p:column>	
							<p:column headerText="Titulo">
								<h:outputText value="#{pessoa.titulo}" />
							</p:column>
							<p:column headerText="E-mail">
								<h:outputText value="#{pessoa.email}" />
							</p:column>
							<p:column headerText="Pais">
								<h:outputText value="#{pessoa.pais}" />
							</p:column>
							<p:column headerText="Estado">
								<h:outputText value="#{pessoa.estado}" />
							</p:column>
							<p:column headerText="Cidade">
								<h:outputText value="#{pessoa.cidade}" />
							</p:column>
							<p:column headerText="Data de Cadastro">
								<h:outputText value="#{pessoa.dataHoraCadastro}" />
							</p:column>
			     			<p:column>
								<h:commandButton action="#{pessoaMB.alterar}" value="Alterar">
									<f:setPropertyActionListener target="#{pessoaMB.pessoa}" value="#{pessoa}" />
								</h:commandButton>
							</p:column>
			     			<p:column>
								<h:commandButton action="#{pessoaMB.excluirPessoa}" value="Excluir">
									<f:setPropertyActionListener target="#{pessoaMB.pessoa}" value="#{pessoa}" />
								</h:commandButton>
							</p:column>
						</p:dataTable>
					</h:panelGrid>
		        </p:tab>
		        <p:tab title="Evento">
		            <h:panelGrid columns="2" cellpadding="10">
						<p:dataTable value="#{eventoMB.lista}" var="evento" rules="none" cellpadding="6">
							<p:column headerText="Código">
								<h:outputText value="#{evento.id}" />
							</p:column>				
							<p:column headerText="Nome">
								<h:outputText value="#{evento.nome}" />
							</p:column>
							<p:column headerText="Data Início">
								<h:outputText value="#{evento.dataInicio}" />
							</p:column>	
							<p:column headerText="Data Fim">
								<h:outputText value="#{evento.dataFim}" />
							</p:column>
							<p:column headerText="Área">
								<h:outputText value="#{evento.area}" />
							</p:column>
							<p:column headerText="Tema">
								<h:outputText value="#{evento.tema}" />
							</p:column>
							<p:column headerText="Pais">
								<h:outputText value="#{evento.pais}" />
							</p:column>
							<p:column headerText="Estado">
								<h:outputText value="#{evento.estado}" />
							</p:column>
							<p:column headerText="Cidade">
								<h:outputText value="#{evento.cidade}" />
							</p:column>
							<p:column headerText="Valor">
								<h:outputText value="#{evento.valor}" />
							</p:column>
							<p:column headerText="Data de Cadastro">
								<h:outputText value="#{evento.dataHoraCadastro}" />
							</p:column>
			     			<p:column>
								<h:commandButton action="#{eventoMB.alterar}" value="Alterar">
									<f:setPropertyActionListener target="#{eventoMB.evento}" value="#{evento}" />
								</h:commandButton>
							</p:column>
			     			<p:column>
								<h:commandButton action="#{eventoMB.excluirEvento}" value="Excluir">
									<f:setPropertyActionListener target="#{eventoMB.evento}" value="#{evento}" />
								</h:commandButton>
							</p:column>
						</p:dataTable>
		            </h:panelGrid>
		        </p:tab>
		        <p:tab title="Publicação">
		            <h:panelGrid columns="2" cellpadding="10">
						<p:dataTable value="#{publicacaoMB.lista}" var="publicacao"  rules="rows" cellpadding="6">
							<p:column headerText="Código">
								<h:outputText value="#{publicacao.id}" />
							</p:column>				
							<p:column headerText="Nome">
								<h:outputText value="#{publicacao.nome}" />
							</p:column>
							<p:column headerText="Tipo">
								<h:outputText value="#{publicacao.tipo}" />
							</p:column>	
							<p:column headerText="Tema">
								<h:outputText value="#{publicacao.tema}" />
							</p:column>
							<p:column headerText="Área">
								<h:outputText value="#{publicacao.area}" />
							</p:column>
							<p:column headerText="Data de Cadastro">
								<h:outputText value="#{publicacao.dataHoraCadastro}" />
							</p:column>
			     			<p:column>
								<h:commandButton action="#{publicacaoMB.iniciaConversacao}" value="Alterar">
									<f:setPropertyActionListener target="#{publicacaoMB.publicacao}" value="#{publicacao}" />
								</h:commandButton>
							</p:column>
			     			<p:column>
								<h:commandButton action="#{publicacaoMB.excluirPublicacao}" value="Excluir">
									<f:setPropertyActionListener target="#{publicacaoMB.publicacao}" value="#{publicacao}" />
								</h:commandButton>
							</p:column>
						</p:dataTable>
		            </h:panelGrid>
		        </p:tab>
		        
		        <p:tab title="Anais">
		            <h:panelGrid columns="2" cellpadding="10">
						<p:dataTable value="#{anaisMB.lista}" var="anais"  rules="rows" cellpadding="6">
							<p:column headerText="Código">
								<h:outputText value="#{anais.id}" />
							</p:column>				
							<p:column headerText="Nome">
								<h:outputText value="#{anais.nome}" />
							</p:column>
							<p:column headerText="Área">
								<h:outputText value="#{anais.area}" />
							</p:column>	
							<p:column headerText="Editora">
								<h:outputText value="#{anais.editora}" />
							</p:column>
							<p:column headerText="Data de Cadastro">
								<h:outputText value="#{anais.dataHoraCadastro}" />
							</p:column>
			     			<p:column>
								<h:commandButton action="#{anaisMB.alterar}" value="Alterar">
									<f:setPropertyActionListener target="#{anaisMB.anais}" value="#{anais}" />
								</h:commandButton>
							</p:column>
			     			<p:column>
								<h:commandButton action="#{anaisMB.excluirAnais}" value="Excluir">
									<f:setPropertyActionListener target="#{anaisMB.anais}" value="#{anais}" />
								</h:commandButton>
							</p:column>
						</p:dataTable>
		            </h:panelGrid>
		        </p:tab>
		    </p:tabView>
		</h:form>
		
	<!-- rodapé -->
	<footer class="hero-unit">
		<div class="well" align="center">
			Desenvolvido por Alexandre Manoel da Silva
		</div>
	</footer>

</body>
</html>
