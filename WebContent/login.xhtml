<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui" >
       
        <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
        <style>
            body {
                padding: 50px 50px 50px 40px;
            }
        </style>
        <link rel="stylesheet" href="resources/css/bootstrap-responsive.min.css" />
       
<h:head>
	<title>Login</title>
</h:head>
<h:body> <br /><br /><br /><br /><br />
	<!-- Principal -->
	<div class="container-fluid">
		<div class="row-fluid">		
			<div class="span3"></div> 
			<div class="span6">
				<p:messages id="messages" showDetail="true" autoUpdate="false" closable="false" />
				<div class="hero-unit">
					<h:form class="form-horizontal">
						<fieldset>
						<h2>Login</h2> <br />
							<div class="control-group">
								<h:outputText id="emailPessoa" value="E-mail" class="control-label"/> 
								<div class="controls">
									<h:inputText value="#{pessoaMB.pessoa.email}"/>
								</div>	
								<p:message id="idErrorEmail" for="emailPessoa" display="text"/>
							</div>
							<div class="control-group">
								<h:outputText id="senhaPessoa" value="Senha" class="control-label"/> 
								<div class="controls">
									<p:password value="#{pessoaMB.pessoa.senha}"/>
								</div>	
								<p:message id="idErrorSenha" for="senhaPessoa" display="text"/>
							</div>
							<div class="control-group">
								<label class="control-label"></label>
								<div class="controls">
									<h:commandButton class="btn btn-primary btn-lg" value="Login"  
													 action="#{pessoaMB.logar}" />
									<h:commandButton class="btn  btn-lg" value="Cancelar"  
												     action="#{indexMB.cancelar}" />
								</div>	
							</div>
						</fieldset>
					</h:form>
				</div>
			</div>
		</div>
	</div>



</h:body>
</html>
