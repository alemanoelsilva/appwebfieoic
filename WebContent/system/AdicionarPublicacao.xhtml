<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui" >
       
       	<link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
        <style>
            body {
                padding: 50px 50px 50px 40px;
            }
        </style>
        <link rel="stylesheet" href="../resources/css/bootstrap-responsive.min.css" />
<h:head>
	<title>Cadastrar Publicação</title>
</h:head>
<h:body>

	<!-- cabeçalho -->
	<header class="hero-unit">  		
		<div class="row">
			<h:form> 
				<div class="controls controls-row">
					<div class="span10"></div>
					<h:commandLink action="#{indexMB.manutencao}" value="Manutenção" rendered="#{pessoaMB.pessoaLogada.situacao==2}"/>
					<h:outputText value=" "/>
					<h:commandLink action="#{indexMB.cadastro}" value="Cadastre-se" rendered="#{pessoaMB.pessoaLogada.situacao==null}"/>
					<h:outputText value=" "/>
					<h:commandLink action="#{indexMB.login}" value="Logar" rendered="#{pessoaMB.pessoaLogada.situacao==null}" />
					<h:outputText value=" "/>
					<h:commandLink action="#{pessoaMB.logout}" value="Logout" rendered="#{pessoaMB.pessoaLogada.situacao>0}" />
				</div>
            </h:form>           
		    <div class="span4"><h2>Cadastrar Publicação</h2></div>
		</div>
	</header>

	<!-- Principal -->
	<div class="container-fluid">
		<div class="row-fluid">		
			<div class="span2"></div> 
			<div class="span8">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<div class="hero-unit">
					<h:form class="form-horizontal">
						<fieldset>
							<div class="control-group">
								<h:outputText value="Anais" class="control-label" immediate="true"/> 
								<div class="controls">
								   <h:selectOneMenu    value="#{publicacaoMB.anais}" required="false" converter="anaisConverter"> 
								        <f:selectItem  itemLabel="" noSelectionOption="true"/>
								        <f:selectItems value="#{anaisMB.lista}" var="anais"
								                       itemValue="#{anais}" itemLabel="#{anais.nome}" />
								   </h:selectOneMenu>
								</div>	
							</div>
							<div class="control-group">
								<h:outputText id="nomePublicacao" value="Nome" class="control-label"/> 
								<div class="controls">
									<h:inputText class="input-xlarge" value="#{publicacaoMB.publicacao.nome}"/>
								</div>	
								<p:message id="idErrorName" for="nomePublicacao" display="text"/>
							</div>
							<div class="control-group">
								<h:outputText id="tipoPublicacao" value="Tipo de publicação" class="control-label"/> 
								<div class="controls">
									<h:inputText class="input-xlarge" value="#{publicacaoMB.publicacao.tipo}"/>
								</div>	
								<p:message id="idErrorTipo" for="tipoPublicacao" display="text"/>
							</div>
							<div class="control-group">
								<h:outputText id="temaPublicacao" value="Tema" class="control-label"/> 
								<div class="controls">
									<h:inputText class="input-xlarge" value="#{publicacaoMB.publicacao.tema}"/>
								</div>	
								<p:message id="idErrorTema" for="temaPublicacao" display="text"/>
							</div>
							<div class="control-group">
								<h:outputText id="areaPublicacao" value="Área" class="control-label"/> 
								<div class="controls">
									<h:inputText class="input-xlarge" value="#{publicacaoMB.publicacao.area}"/>
								</div>	
								<p:message id="idErrorArea" for="areaPublicacao" display="text"/>
							</div>  
							<div class="control-group">
								<h:outputText id="centroPesquisaPublicacao" value="Centro de Pesquisa" class="control-label"/> 
								<div class="controls">
									<h:inputText class="input-xlarge" value="#{publicacaoMB.pessoaPublicacao.nomeCentroPesquisa}"/>
								</div>	
								<p:message id="idErrorCentroPesquisa" for="centroPesquisaPublicacao" display="text"/>
							</div> 
							<div class="control-group">
								<h:outputText id="orientadorPublicacao" value="Orientador" class="control-label"/> 
								<div class="controls">
									<h:inputText class="input-xlarge" value="#{publicacaoMB.pessoaPublicacao.nomeOrientador}"/>
								</div>	
								<p:message id="idErrorOrientador" for="orientadorPublicacao" display="text"/>
							</div>  
							<div class="control-group">
								<h:outputText id="linkPublicacao" value="Link" class="control-label"/> 
								<div class="controls">
									<h:inputText class="input-xlarge" value="#{publicacaoMB.publicacao.link}"/>
								</div>	
								<p:message id="idErrorLink" for="linkPublicacao" display="text"/>
							</div>  
							<div class="control-group">
								<h:outputText id="resumoPublicacao" value="Descrição" class="control-label"/> 
								<div class="controls">
									<h:inputTextarea class="input-xlarge" value="#{publicacaoMB.publicacao.resumo}"/>
								</div>	
								<p:message id="idErrorResumo" for="resumoPublicacao" display="text"/>
							</div>  
							<div class="control-group">
								<label class="control-label"></label>
								<div class="controls">
									<h:commandButton class="btn btn-primary btn-lg" value="Salvar"  
													 action="#{publicacaoMB.adicionaPublicacao}" />
									<h:commandButton class="btn  btn-lg" value="Cancelar"  
													 action="#{indexMB.cancelar}" />
								</div>	
							</div>                           
						</fieldset>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- rodapé -->
	<footer class="hero-unit">
		<div class="well" align="center">
			Desenvolvido por Alexandre Manoel da Silva
		</div>
	</footer>
	
</h:body>
</html>
